<div class="w-screen h-screen bg-gray-50  relative">
  <div class="absolute w-full h-full">
    <img class="absolute w-96 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="bg left">
    <img class="absolute w-96 right-0 bottom-0" src="/assets/svg/login-bg-rigth.svg" alt="bg right">
  </div>
  <div class="relative max-w-[400px] m-auto">
    <header class="pt-6 pb-6 flex justify-center">
      <img class="w-56" src="/assets/images/logo/logo-gradient-blue-trello.png" alt="logo">
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Inicia sesión en Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Introduzca el correo electrónico" type="text" class="w-full rounded bg-gray-50 border-2 border-gray-200">
          </div>
          <div class="relative">
            <input placeholder="Introduzca la contraseña" type="password" class="w-full rounded bg-gray-50 border-2 border-gray-200">
          </div>
          <div>
            <button class="text-white w-full px-5 py-2.5 font-medium rounded text-sm bg-green-600" type="submit">Ingresar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
