<div class="w-screen h-screen bg-gray-50 sm:bg-gray-50 relative">
  <div class="absolute w-full h-full hidden sm:block">
    <img
      class="absolute w-60 lg:w-96 left-0 bottom-0"
      src="/assets/svg/login-bg-left.svg"
      alt="bg left"
    />
    <img
      class="absolute w-60 lg:w-96 right-0 bottom-0"
      src="/assets/svg/login-bg-rigth.svg"
      alt="bg right"
    />
  </div>
  <div class="relative max-w-[400px] m-auto">
    <header class="pt-6 pb-6 flex justify-center">
      <img
        class="w-56"
        src="/assets/images/logo/logo-gradient-blue-trello.png"
        alt="logo"
      />
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">
          Inicia sesión en Trello
        </h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input
              placeholder="Introduzca el correo electrónico"
              type="text"
              class="w-full rounded bg-gray-50 border-2 border-gray-200"
            />
          </div>
          <div class="relative">
            <input
              placeholder="Introduzca la contraseña"
              type="password"
              class="w-full rounded bg-gray-50 border-2 border-gray-200"
            />
          </div>
          <div>
            <app-btn [typeBtn]="'submit'" [color]="'success'">Ingresar</app-btn>
          </div>
        </form>
        <hr class="my-4 border-b-1 border-r-gray-300" />
        <div
          class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col"
        >
          <a
            routerLink="/forgot-password"
            class="text-blue-600 font-light cursor-pointer"
            >¿No puede iniciar sesión?</a
          >
          <span class="text-gray-500 md:block"
            >•
            <a
              routerLink="/register"
              class="text-blue-600 font-light cursor-pointer"
              >Regístrese para crear una cuenta</a
            >
          </span>
        </div>
      </div>
    </div>
    <hr class="mt-10 border-b-1 border-r-gray-300" />
    <div class="flex justify-center">
      <img
        loading="lazy"
        class="w-32 mt-4"
        src="/assets/images/logo/logo-atlassian-gray.png"
        alt="logo"
      />
    </div>
  </div>
</div>
