<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-white-600 p-6">
    <h1 class="text-xl text-gray-700 font-semibold italic mb-5">Table</h1>
    <table class="w-full text-sm text-left text-gray-500" cdk-table
      [dataSource]="dataSource">
      <tr cdk-header-row class="text-xs text-gray-700 uppercase bg-gray-50"
        *cdkHeaderRowDef="columns"></tr>
      <tr class="bg-white border-b" cdk-row
        *cdkRowDef="let row; columns: columns"
        [ngClass]="{'bg-green-200': row.price < 100, 'bg-red-200': row.price > 1000}"></tr>
      <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200"
        *cdkFooterRowDef="columns"></tr>

      <!-- Price Column -->
      <ng-container cdkColumnDef="price">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Price</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">${{ row.price
          }}</td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef>${{ total
          }}</td>
      </ng-container>

      <!-- Id Column -->
      <ng-container cdkColumnDef="#No">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Id.</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- Cover Column -->
      <ng-container cdkColumnDef="cover">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Cover</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">
          <img class="w-14" [src]="row.images[0]" alt>
        </td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- Title Column -->
      <ng-container cdkColumnDef="Name">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>title</th>
        <td class="py-4 px-6" cdk-cell *cdkCellDef="let row">{{ row.title
          }}</td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>

      <!-- Action Column -->
      <ng-container cdkColumnDef="actions">
        <th class="py-3 px-6" cdk-header-cell *cdkHeaderCellDef>Actions</th>
        <td class="py-4 px-6" cdk-cell
          *cdkCellDef="let row"
          (click)="update(row)"><app-btn>Update</app-btn></td>
        <td class="py-3 px-6" cdk-footer-cell *cdkFooterCellDef></td>
      </ng-container>
    </table>
  </div>
</div>
